<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--  <link rel="stylesheet" href="css/main.css">-->
  <link rel="stylesheet" href="css/register.css">
  <script src="js/pwcheck.js"></script>
  <script src="js/loadHTML.js"></script>
  <title>The Closet.</title>
</head>
<body>
  <header data-include="header.html"></header>
  <div id="wrapper">
    <div class="container">
      <div class="input-form-background row">
        <div class="input-form col-md-12 mx-auto">
          <h4 class="mb-3">회원가입</h4>
          <form class="validation-form" novalidate>
            <div class="md-3">
              <label for="id">이름</label>
              <br>
              <input type="text" class="form-control" id="name" placeholder="" value="" required>
              <div class="invalid-feedback">
                이름을 입력해주세요.
              </div>
            </div>
            <div class="md-3">
              <label for="id">아이디</label>
              <br>
              <input type="text" class="form-control" id="id" placeholder="" value="" required>
              <div class="invalid-feedback">
                아이디를 입력해주세요.
              </div>
            </div>
            <div class="md-3">
              <label for="pw">비밀번호</label>
              <br>
              <input type="password" class="form-control" id="pw" onchange="check_pw()" required>
              <br>
              <div class="invalid-feedback">
                비밀번호를 입력해주세요.
              </div>
            </div>
            <div class="md-3">
              <label for="pw2">비밀번호확인</label>
              <br>
              <input type="password" class="form-control" id="pw2" onchange="check_pw()" required>
<!--              <p id="check"></p>-->
              <br>
              <div class="invalid-feedback">
                비밀번호를 입력해주세요.
              </div>
            </div>
            <div class="md-3">
              <label for="email">이메일</label>
              <br>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              <br>
              <div class="invalid-feedback">
                이메일을 입력해주세요.
              </div>
            </div>
            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="agree" required>
              <label class="custom-control-label" for="agree">이메일수신동의</label>
            </div>
            <div class="mb-4"></div>
            <button class="btn_re btn-primary btn-lg" type="submit">가입완료</button>
          </form>
        </div>
      </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            const forms = document.getElementsByClassName('validation-form');

            Array.prototype.filter.call(forms, (form) => {
                form.addEventListener('submit', function (ent) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    </script>
  </div>
</body>
<footer data-include="footer.html"></footer>
</html>
